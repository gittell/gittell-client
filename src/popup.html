<link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/popup.css">
<script type="text/javascript" src="assets/vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popup-main.js"></script>
<div id="activity-logs">
  <table class="table table-hover table-striped activity-logs">
    <thead>
      <tr>
        <th class="title">Title</th>
        <th class="duration">Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr v-repeat="logs" class="{{ $index }}">
        <td class="title">
          <a target="_blank" href="{{ url }}">{{ title }}</a>
        </td>
        <td class="duration">
          <div style="{{ totalDuration | secondIndicator | toStyleProperty width %}}" class="indicator green">
            <div style="{{ totalDuration | minuteIndicator | toStyleProperty width %}}" class="indicator yellow">
              <div style="{{ totalDuration | hourIndicator | toStyleProperty width %}}" class="indicator red">
              </div>
            </div>
          </div>
          <div class="value">
          {{ totalDuration | formatDuration }}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
