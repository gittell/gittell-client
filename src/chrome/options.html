<!DOCTYPE html>
<html ng-app="app.chrome.options" ng-csp>
<head>
<link rel="stylesheet" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/vendor/angular/angular-csp.css">
<link rel="stylesheet" href="css/chrome/options.css">
<script type="text/javascript" src="assets/vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="assets/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="assets/vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="js/chrome/options.js"></script>
</head>
<body id="root" ng-controller="ChromeLoginController">
  <div id="header" class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="#"></a>
        <a class="navbar-brand logo" target="_blank" href="http://gittell.net/">Gittell</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" ng-show="isLoggedIn">
          <a href="javascript:void(0)" class="dropdown-toggle">
            <img class="user-icon" ng-src="{{ loginUser.iconUrl }}">
            {{ loginUser.username }}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a ng-click="logout()">
                <i class="fa fa-sign-out"></i>
                Sign Out
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div id="loading" ng-show="isLoading">
    <span class="glyphicon glyphicon-refresh indicator"></span>
  </div>
  <div id="login-prompt" ng-show="!isLoggedIn">
    <i class="prompt-icon fa fa-github"></i>
    <button class="btn btn-lg btn-primary" ng-click="login()">
      Login with GitHub Account
    </button>
  </div>
  <div class="container" ng-show="isLoggedIn" ng-include="'templates/chrome/settings.html'"></div>
</body>
</html>
